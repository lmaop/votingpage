<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/styles/main.css')}}">
    <link rel="icon" href="{{url_for('static',filename='/styles/icon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body id="body">
  <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{url_for('app_blueprint.home')}}">e-CHUNAAV</a>
      <div class="navbar_links">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('app_blueprint.login')}}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('app_blueprint.about')}}">About</a>
            </li>
        </ul>
      </div>
  </nav>
  <div id="signupform">
    <form action="{{url_for('app_blueprint.signup')}}" method="post">
        <br>
        <h2>Sign Up</h2>
        <div>{{ msg }}</div><br>
        <div class="row">
            <div class="col">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" placeholder="Johnny" id="firstname" name="fname" required>
            </div>
            <div class="col">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="Bravo" id="lastname" name="lname" required>
            </div>
            <div class="col">
                <label for="age">Age</label>
                <input type="number" class="form-control" placeholder="Age" id="age" name="age" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <label for="voteridno">Voter ID</label>
                <input type="number" class="form-control" placeholder="1117200360XX" id="voteridno" name="voterid" required>
            </div>
            <div class="col">
                <label for="aadharno">Aadhar Card Number</label>
                <input type="text" class="form-control" placeholder="1117200360XX" id="aadharno"  name="aadharno" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="Hyderabad" required>
            </div>
            <div class="col">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control" required>
                    <option value="Choose">Choose..</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select >
            </div>
            <div class="col">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" class="form-control" id="pincode" placeholder="5000XX" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <label for="gmail">Gmail</label>
                <input type="email" class="form-control" id="gmail" placeholder="johnnybravo@gmail.com" name="gmail" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="col">
                <label for="password1">Confirm Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" name="password1" required>
            </div>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
