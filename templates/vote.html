<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/styles/main.css')}}">
    <link rel="icon" href="{{url_for('static',filename='/styles/icon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voting Page</title>
</head>
<body id="body">
  <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{url_for('app_blueprint.home')}}">e-CHUNAAV</a>
      <div class="navbar_links">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('app_blueprint.logout')}}">logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('app_blueprint.about')}}">About</a>
            </li>
        </ul>
      </div>
  </nav>
  <h1>Voting</h1>
    <p> VOTE FOR YOUR PARTY... Vote will be counted if the OTP entered is correct</p>
    <div>{{ msg }}</div>
    <div id="loginform">
        <form action="{{url_for('app_blueprint.vote')}}" method="post" id="login">
            <h1>Vote</h1><br>
            <div class="row">
                <div class="col">
                    <label for="BJP"> Bharatiya Janta Party </label>
                    <input type="radio"  id="BJP"  name="options" value="BJP" required>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label for="CONGRESS">Congress party</label>
                    <input type="radio"  id="CONGRESS"  name="options" value="CONGRESS" required>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label for="AAP">Aam Aadmi Party</label>
                    <input type="radio"  id="AAP"  name="options" value="AAP" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="otp">OTP(Check Gmail)</label>
                    <input type="text" class="form-control" id="otp"  name="otp" required>
                </div>
            </div><br>
            <br><input type="submit" class="btn btn-primary"> <br>
        </form>
    </div>
</body>
</html>
