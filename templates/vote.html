<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/styles/main.css')}}">
    <link rel="icon" href="{{url_for('static',filename='/styles/icon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voting Page</title>
</head>
<body id="body">
  <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{url_for('app_blueprint.home')}}">e-CHUNAAV</a>
      <div class="navbar_links">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('app_blueprint.logout')}}">logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('app_blueprint.about')}}">About</a>
            </li>
        </ul>
      </div>
  </nav>
    <h1>Voting</h1>
    <div>{{name}}</div>
    <p> VOTE FOR YOUR PARTY... Vote will be counted if the OTP entered is correct</p>
    <div>{{ msg }}</div>
    <form name="myForm" action="" method="post" onsubmit=""><p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="BJP" value="BJP" required>
            <label class="form-check-label" for="BJP"> Bharatiya Janta Party </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="CONGRESS" value="CONGRESS" required>
            <label class="form-check-label" for="CONGRESS"> Congress Party </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="AAP" value="AAP" required>
            <label class="form-check-label" for="AAP"> Aam Aadmi Party </label>
        </div>
        <br>
        <input type="number" id="otp" name="otp" placeholder="OTP(Check Gmail)" required>
        <br>
        <p><input type="submit" class="btn btn-primary" value="vote"></p>
    </form>
</body>
</html>
